<div class="row" style="text-align:center;">
  <div class="col-12">
    <img [src]="isi.imagePath" 
    alt="{{isi.name}}" 
    class="img-responsive"
    style="max-height:300px">
  </div>
</div>
<div class="row" style="text-align:center;">
  <div class="col-12" style="text-align:center;">
    <h1 >{{isi.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <hr>     
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{isi.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
      class="list-group-item"
      *ngFor="let komentar of isi.komentars">
      {{komentar.name}}-{{komentar.isikomentar}}
    </li>
    </ul>
  </div>
</div>
<hr>
<hr>
<button type="button" style="cursor:pointer;" (click)="onAddKomentar()" class="btn btn-primary">Tandai Komentar</button>         
<button type="button" style="cursor:pointer;" (click)="onEditIsi()" class="btn btn-warning">Edit</button>
<button type="button" style="cursor:pointer;" (click)="onDeleteIsi()" class="btn btn-danger">Delete</button>
<hr>
<hr>
