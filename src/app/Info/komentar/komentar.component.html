<h3>Daftar Komentar</h3>
<div class="row">
    <div class="col-10">
      <app-komentar-edit></app-komentar-edit>
      <hr>
      <ul class="list-group">
        <a class="list-group-item" style="cursor:pointer"
        *ngFor="let komentar of komentars; let i = index" 
        (click)="onEditItem(i)">
        {{komentar.name}} ({{komentar.isikomentar}})
        </a>
      </ul>
      <hr>
    </div>
  </div>
